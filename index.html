<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="stopwatch">
      <div class="display">
        <div id="timer" class="default">00:00:00</div>
      </div>
      <div class="controls">
        <button id="start" class="control-btn">Start</button>
        <button id="lap" class="control-btn" disabled>Lap</button>
        <button id="stop" class="control-btn" disabled>Stop</button>
        <button id="reset" class="control-btn">Reset</button>
      </div>
    </div>
    <div class="lap-counter">
      <h3>Lap Times</h3>
      <ul id="lap-times" class="lap-times"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
